# static.yml for Render static and dynamic site deployment
# This file includes both static and dynamic (Node.js backend) deployment examples.

services:
  # --- STATIC SITE DEPLOYMENT (Render, Netlify, etc.) ---
  - type: web
    name: fitness-tracker-frontend
    env: static
    staticPublishPath: server/public
    buildCommand: |
      cd client/fitness-tracker
      npm install
      npm run build
      cp -r dist/* ../../server/public/
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /js/(.*)
        destination: /js/$1
      - type: rewrite
        source: /css/(.*)
        destination: /css/$1
      - type: rewrite
        source: /fonts/(.*)
        destination: /fonts/$1
      - type: rewrite
        source: /(.*)
        destination: /index.html

  # --- DYNAMIC SITE DEPLOYMENT (Node.js backend) ---
  - type: web
    name: fitness-tracker-backend
    env: node
    rootDir: server
    buildCommand: |
      cd ../client/fitness-tracker
      npm install
      npm run build
      cp -r dist/* ../../server/public/
      cd ../../server
      npm install
    startCommand: node index.js

# --- GITHUB PAGES DEPLOYMENT (STATIC ONLY) ---
# GitHub Pages only supports static sites. To deploy:
# 1. In client/fitness-tracker/package.json, set:
#    "homepage": "https://LoganCoop.github.io/Final"
# 2. In client/fitness-tracker, run:
#    npm install --save-dev gh-pages
#    npm run build
#    npx gh-pages -d dist
# 3. Or add to package.json scripts:
#    "predeploy": "npm run build",
#    "deploy": "gh-pages -d dist"
#    Then run: npm run deploy
#
# NOTE: Only the static frontend will work on GitHub Pages. API calls must point to your deployed backend (e.g., Render/Heroku).
