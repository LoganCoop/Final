<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="dropDownStyle.css">
</head>
<body>
    <header
    <h1>Drop Down Menu Example</h1>
    <header>

    <nav>

        <div class="file-dropdown">
            <button class="file-dropdown">File</button>
            <div class="file-dropdown-content">
                <li><a href="#">New</a></li>
                <li><a href="#">Open</a></li>
                <li><a href="#">Save</a></li>
                <li><a href="#">Print</a></li>
                <li><a href="#">Close</a></li>
            </div>
        </div>
        <div class="edit-dropdown">
            <button class="edit-dropdown">Edit</button>
            <div class="edit-dropdown-content">
                <li><a href="#">Undo</a></li>
                <li><a href="#">Redo</a></li>
                <li><a href="#">Cut</a></li>
                <li><a href="#">Copy</a></li>
                <li><a href="#">Paste</a></li>
                <li><a href="#">Delete</a></li>
                <li><a href="#">Select all</a></li>
            </div>
        </div>
        <div class="view-dropdown">
            <button class="view-dropdown">View</button>
            <div class="view-dropdown-content">
                <li><a href="#">Zoom in</a></li>
                <li><a href="#">Zoom Out</a></li>
                <li><a href="#">Actual Size</a></li>
                <li><a href="#">Fit Page</a></li>
                <li><a href="#">Fit Width</a></li>
                <li><a href="#">Fit Height</a></li>
                <li><a href="#">Rotate Left</a></li>
                <li><a href="#">Rotate Right</a></li>
                <li><a href="#">Full Screen</a></li>
            </div>
        </div>
        
    </nav>
</body>
</html>
