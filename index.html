<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <section>
            <button id="aboutMeBtn">About Me</button>
            <div id="aboutMeSection" style="display: none;">
                <h2>About Me</h2>
                <p>Hello! I'm Logan Cooper I am a new web developer </p>
            </div>

            <script>
                document.getElementById('aboutMeBtn').addEventListener('click', function() {
                    var aboutMeSection = document.getElementById('aboutMeSection');
                    if (aboutMeSection.style.display === 'none') {
                        aboutMeSection.style.display = 'block';
                    } else {
                        aboutMeSection.style.display = 'none';
                    }
                });
            </script>
        </section>
        <section style="float: right; width: 45%;"></section>
            <button id="projectsBtn">Projects</button>
            <div id="projectsSection" style="display: none;">
                <h2>Projects</h2>
                <p>This Project is a website for my Web Design class its currently a work in progress</p>
            </div>

            <script>
                document.getElementById('projectsBtn').addEventListener('click', function() {
                    var projectsSection = document.getElementById('projectsSection');
                    if (projectsSection.style.display === 'none') {
                        projectsSection.style.display = 'block';
                    } else {
                        projectsSection.style.display = 'none';
                    }
                });
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>
</body>
</html>
